{% include 'index.html' %}
{% block body %}
{% load static %}


<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
<!-- daterange picker -->
<link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
<!-- iCheck for checkboxes and radio inputs -->
<link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
<!-- Bootstrap Color Picker -->
<link rel="stylesheet" href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' %}">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
<!-- Select2 -->
<link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
<!-- Bootstrap4 Duallistbox -->
<link rel="stylesheet" href="{% static 'plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css' %}">
<!-- BS Stepper -->
<link rel="stylesheet" href="{% static 'plugins/bs-stepper/css/bs-stepper.min.css' %}">
<!-- dropzonejs -->
<link rel="stylesheet" href="{% static 'plugins/dropzone/min/dropzone.min.css' %}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">



<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Change Candiate Form</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">cadidate Form</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- SELECT2 EXAMPLE -->
      <div class="card card-danger">
        <div class="card-header">
          <h3 class="card-title">Candidate Detail</h3>
        </div>

              <div class="card-body">
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
                <div class="row">
                <div class="form-group col-6">
                  <label>First name</label>
                  <div class="input-group" id="fname" data-target-input="nearest">
                      <input type="text" class="form-control" data-target="#fname" name="fname" value="{{data.fname}}" placeholder="First Name" required/>
                      
                  </div>
              </div>

              <div class="form-group col-6">
                <label>Last name</label>
                <div class="input-group" id="lname" data-target-input="nearest">
                    <input type="text" class="form-control" data-target="#lname" name="lname" value="{{data.lname}}" placeholder="Last Name" required/>
                    
                </div>
            </div>


            <div class="form-group col-6">
              <label>Email</label>
              <div class="input-group" id="email" data-target-input="nearest">
                  <input type="email" class="form-control" data-target="#email" name="email" value="{{data.email}}" placeholder="Enter Email" required/>
                  
              </div>
          </div>

          <div class="form-group col-6">
            <label>Date of Birth:</label>
            <div class="input-group date" id="dob">
                <input type="date" class="form-control" name="dob" data-target="#dob" value="{{data.dob|date:"Y-m-d"}}" placeholder="Enter Date of birth" required/>
            </div>
        </div>

          <div class="form-group col-6">
            <label>City</label>
            <div class="input-group" id="city" data-target-input="nearest">
                <input type="text" class="form-control" data-target="#city" name="city" value="{{data.city}}" placeholder="Enter City" required/>
                
            </div>
        </div>

        <div class="form-group col-6">
            <label>State</label>
            <div class="input-group" id="state" data-target-input="nearest">
                <input type="text" class="form-control" data-target="#state" name="state" value="{{data.state}}" placeholder="Enter State" required/>
                
            </div>
        </div>

        <div class="form-group col-6">
          <label>Zipcode</label>
          <div class="input-group" id="zipcode" data-target-input="nearest">
              <input type="text" class="form-control" data-target="#zipcode" name="zipcode" value="{{data.zipcode}}" placeholder="Enter Zipcode" required/>
              
          </div>
      </div>

      <div class="form-group col-6">
        <label>Address</label>
        <div class="input-group" id="address" data-target-input="nearest">
            <input type="text" class="form-control" data-target="#address" name="address" value="{{data.address}}" placeholder="Enter Address" required/>
            
        </div>
    </div>

    <div class="form-group col-6">
      <label>Party Name</label>
      <div class="input-group" id="pname" data-target-input="nearest">
          <input type="text" class="form-control" data-target="#pname" name="pname" value="{{data.partyname}}" placeholder="Enter Party Name" required/>
          
      </div>
  </div>

  <div class="form-group col-5">
    <label>Party Logo</label>
    <div class="input-group" id="plogo" data-target-input="nearest">
        <input type="file" class="form-control" data-target="#plogo" name="plogo"/>
        
    </div>
</div>
<div class="form-group col-1">
    <img src="{{data.logo.url}}" style="width:100%">
</div>


<div class="form-group col-6">
    <label>Select Election Area</label>
    <div class="input-group" id="earea" data-target-input="nearest">
        <select type="text" class="form-control" data-target="#earea" name="earea" required>
          <option>Select Election Area</option>
          {% for i in earea %}
            <option value="{{i.id}}" {% if data.electionarea.id == i.id %}selected{% endif %}>{{i.code}} [{{i.title}}]</option>
          {% endfor %}
        </select>
        
    </div>
  </div>
  
  <div class="form-group col-6">
    <label>Select Election Type</label>
    <div class="input-group" id="etype" data-target-input="nearest">
        <select type="text" class="form-control" data-target="#etype" name="etype" required>
          <option>Select Election Type</option>
          {% for i in etype %}
            <option value="{{i.id}}" {% if data.electiontype.id == i.id %}selected{% endif %}>{{i.name}}</option>
          {% endfor %}
        </select>
        
    </div>
  </div>

<div class="form-group col-5">
  <label>Candidate Image</label>
  <div class="input-group" id="image" data-target-input="nearest">
      <input type="file" class="form-control" data-target="#image" name="image"/>
      
  </div>
</div>
<div class="form-group col-1">
    <img src="{{data.image.url}}" style="width:100%">
</div>

</div>

<button type="submit" class="btn btn-primary float-sm-right">Update</button>

</form>
                <!-- /.input group -->
              </div>
            
              
                
              <!-- /.form group -->

            </div>
            <!-- /.card-body -->
          </div>
      
      
      
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="{% static 'plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js' %}"></script>
<!-- InputMask -->
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'plugins/inputmask/jquery.inputmask.min.js' %}"></script>
<!-- date-range-picker -->
<script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- bootstrap color picker -->
<script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Bootstrap Switch -->
<script src="{% static 'plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}"></script>
<!-- BS-Stepper -->
<script src="{% static 'plugins/bs-stepper/js/bs-stepper.min.js' %}"></script>
<!-- dropzonejs -->
<script src="{% static 'plugins/dropzone/min/dropzone.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->

<!-- Page specific script -->
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()

    //Date picker
    $('#reservationdate').datetimepicker({
        format: 'L'
    });

    //Date and time picker
    $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });

    //Date range picker
    $('#reservation').daterangepicker()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'MM/DD/YYYY hh:mm A'
      }
    })
    //Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
      }
    )

    //Timepicker
    $('#timepicker').datetimepicker({
      format: 'LT'
    })

    //Bootstrap Duallistbox
    $('.duallistbox').bootstrapDualListbox()

    //Colorpicker
    $('.my-colorpicker1').colorpicker()
    //color picker with addon
    $('.my-colorpicker2').colorpicker()

    $('.my-colorpicker2').on('colorpickerChange', function(event) {
      $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
    })

    $("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    })

  })
  // BS-Stepper Init
  document.addEventListener('DOMContentLoaded', function () {
    window.stepper = new Stepper(document.querySelector('.bs-stepper'))
  })

  // DropzoneJS Demo Code Start
  Dropzone.autoDiscover = false

  // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
  var previewNode = document.querySelector("#template")
  previewNode.id = ""
  var previewTemplate = previewNode.parentNode.innerHTML
  previewNode.parentNode.removeChild(previewNode)

  var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
    url: "/target-url", // Set the url
    thumbnailWidth: 80,
    thumbnailHeight: 80,
    parallelUploads: 20,
    previewTemplate: previewTemplate,
    autoQueue: false, // Make sure the files aren't queued until manually added
    previewsContainer: "#previews", // Define the container to display the previews
    clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
  })

  myDropzone.on("addedfile", function(file) {
    // Hookup the start button
    file.previewElement.querySelector(".start").onclick = function() { myDropzone.enqueueFile(file) }
  })

  // Update the total progress bar
  myDropzone.on("totaluploadprogress", function(progress) {
    document.querySelector("#total-progress .progress-bar").style.width = progress + "%"
  })

  myDropzone.on("sending", function(file) {
    // Show the total progress bar when upload starts
    document.querySelector("#total-progress").style.opacity = "1"
    // And disable the start button
    file.previewElement.querySelector(".start").setAttribute("disabled", "disabled")
  })

  // Hide the total progress bar when nothing's uploading anymore
  myDropzone.on("queuecomplete", function(progress) {
    document.querySelector("#total-progress").style.opacity = "0"
  })

  // Setup the buttons for all transfers
  // The "add files" button doesn't need to be setup because the config
  // `clickable` has already been specified.
  document.querySelector("#actions .start").onclick = function() {
    myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
  }
  document.querySelector("#actions .cancel").onclick = function() {
    myDropzone.removeAllFiles(true)
  }
  // DropzoneJS Demo Code End
</script>
{% endblock  %}
